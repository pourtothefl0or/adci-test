<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Регистрация пользователя</h1>
                <form class="form" action="success.html" method="POST">
                    <div>
                        <label>Имя:</label>
                        <br>
                        <input type="text" placeholder="Введите имя" required>
                    </div>
                    <br>
                    <div>
                        <label>Фамилия:</label>
                        <br>
                        <input type="text" placeholder="Введите фамилию" required>
                    </div>
                    <br>
                    <div>
                        <label>Почта:</label>
                        <br>
                        <input type="email" placeholder="Введите почту" required>
                    </div>
                    <br>
                    <hr>
                    <div>
                        <label>Курсы</label>
                        <br>
                        <div>
                            <input type="radio" name="radio" id="radio-one" required>
                            <label for="radio-one">Drupal 7</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" id="radio-two" required>
                            <label for="radio-two">Drupal 8</label>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Дополнительная информация:</label>
                        <br>
                        <textarea cols="50" rows="10" placeholder="Введите дополнительную информацию" required></textarea>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Отправить">
                        <input type="reset" value="Очистить">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
